buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.2'
    }
}

plugins {
    id 'groovy'
    id 'java'
}

apply plugin: 'jcstress'

group 'pl.erizo.jcstress.playground'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}

jcstress {
    verbose = true
    timeMillis = 2000
    jvmArgs = "-XX:-UseCompressedOops"
}